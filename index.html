      // Configuração do Tailwind após carregamento
      function configureTailwind() {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  heading: ['Montserrat', 'sans-serif'],
                },
                colors: {

                    gray: '#121212',
                    light: '#F3F4F6'
                  }
                },
                animation: {
                  'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                  'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                  'marquee': 'marquee 25s linear infinite',
                },
                keyframes: {
                  fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                  },
                  marquee: {
                    '0%': { transform: 'translateX(0)' },
                    '100%': { transform: 'translateX(-100%)' },
                  }
                }
              }
            }
          };
        } else {
          // Tentar novamente após um pequeno delay
          setTimeout(configureTailwind, 50);
        }
      }
      // Iniciar configuração quando DOM estiver pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', configureTailwind);
      } else {
        configureTailwind();
      }
    </script>
    <style>
      /* Fundo preto apenas na página principal, não no admin */
      html:not(.admin-page),

      /* Admin deve ter fundo transparente para usar seus próprios estilos */

    <script>
      // Detectar se está na rota admin e aplicar classe imediatamente
      (function() {
        const path = window.location.pathname;
        if (path.startsWith('/admin')) {
          document.documentElement.classList.add('admin-page');
          document.body.classList.add('admin-page');
          // Forçar remoção de estilos inline
          document.body.style.setProperty('background-color', 'transparent', 'important');
          document.body.style.setProperty('background', 'transparent', 'important');
          document.documentElement.style.setProperty('background-color', 'transparent', 'important');
          const root = document.getElementById('root');
          if (root) {
            root.style.setProperty('background-color', 'transparent', 'important');
            root.style.setProperty('background', 'transparent', 'important');
          }
        }
      })();
    </script>
